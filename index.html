<body>
    <header>
        <nav class="nav">
            <div class="nav-logo">
                <img src="logo1.png">
                <img src="logo2.png">

            <ul class="nav-button">
                <li><a href="#welcom">Accueil</a></li>

    <script src="script.js"></script>

  
    <footer id="contact">
        <div class="footer-content">
            <p>© 2024 Plombiers à Vélo - Tous droits réservés</p>
            <div class="footer-grid">
                <div class="contact-section">
                    <p>Pour nous écrire un message :</p>
                    <form action="#" method="post" class="contact-form">
                        <input type="text" name="name" id="name" placeholder="Votre nom et prénom" required>
                        <input type="email" name="email" id="email" placeholder="Votre adresse e-mail" required>
                        <textarea name="message" id="guest-message" placeholder="Rédigez votre message" rows="4" required></textarea>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
                <div class="map-section">
                    <p>Retrouvez-nous :</p>
                    <div id="map"></div>
                </div>
            </div>
            <p>Conçu avec ❤️ par l'équipe Plombiers à Vélo</p>
        </div>
